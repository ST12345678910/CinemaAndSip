<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Cinema&Sip</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">

<body>
  


<button class="js-modal-trigger button is-primary" data-target="modal-js-movies">
  Open JS example modal
</button>
  
<div class="modal" id="modal-js-movies">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Select Movies</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <!-- Content ... -->
      <p>Testing</p>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success js-modal-trigger" data-target="modal-js-drinks">Finish</button>
      <button class="button">Cancel</button>
    </footer>
  </div>
</div>

<div class="modal" id="modal-js-drinks">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Select Drinks</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <!-- Content ... -->
      <p>Testing</p>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success js-modal-trigger" data-target="modal-js-drinks">Next</button>
      <button class="button">Cancel</button>
    </footer>
  </div>
</div>

<script src="./assets/script.js"></script>
</body>
</html>
