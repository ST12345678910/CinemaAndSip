<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CinemaAndSip V1</title>

  <script src="https://kit.fontawesome.com/def4d34cce.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/style.css">
</head>

<!-- navbar -->
<nav class="navbar" role="navigation" aria-label="dropdown navigation">
  <div class="navbar-menu">

    <!-- searchbar; if we want one, have it on left side or next to dropdown? -->
    <div>
      <input class="input is-rounded" id="navbarSearch" type="text" placeholder="Search">
    </div>

    <!-- Dropdown menu in navbar for quick navigation through site -->
    <div class="navbar-end">
      <div class="navbar-item has-dropdown">
        <a class="navbar-link" id="navbar-menu">Quickview</i></a>

        <!-- navbar burger for mobile -->
        <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
        <div class="navbar-dropdown is-right" id="navbar-drop">
          <a href="#suggestionBox" class="navbar-item">
            Suggested Pairings
          </a>
          <a href="#startBtn" class="navbar-item">
            Flick or Beverage?
          </a>
          <hr class="navbar-divider">
          <div class="navbar-item">
            Contact Us
          </div>
        </div>
      </div>
    </div>
  </div>
</nav>

<!-- main title of page, title + description -->

<body class="has-background">
<div id="titleBox" class="container-fluid">
<div class="box is-size-1 is-size-2-mobile is-family-monospace has-text-weight-bold">
  <h1 id="centerMaintitle">Cinema & Sip</h1>
  <p class="is-size-4 is-size-7-mobile" id="titleDescription">Find the perfect pairing of movie and beverage</p>
  
</div>

<!-- background posters div, this is set to z: -1, so it is behind everything below line 26 -->

  <div id="posterBackground" class="columns is-gapless">
    <div id="movies" class="column is-12"></div>
  </div>

<!-- modal for movies -->
<div class="modal" id="modal-js-movies">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Choose Movie Genre</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <div class="field has-addons">
        <div class="control is-expanded">

          <form method="post" class="form" id="movieSearchbar">
          
            <!-- movie dropdown selection, value is equal to genre ID -->
          <select name="movieDropdown" id="movieDropdown">
            <option value="">--select--</option>
            <option value="28">Action</option>
            <option value="35">Comedy</option>
            <option value="18">Drama</option>
            <option value="16">Animation</option>
            <option value="27">Horror</option>
            <option value="12">Adventure</option>
            <option value="878">Science Fiction</option>
            <option value="99">Documentary</option>
            <option value="37">Western</option>
            <option value="53">Thriller</option>
          </select>
          
        </div>
      </div>
    </section>
    <footer class="modal-card-foot" id="movieModalfooter">
      <button class="button is-success js-modal-trigger" data-target="modal-js-drinks" id="next-btn"
        type="submit">Next</button>
    </footer>
    </form>
  </div>
</div>

<!-- modal for drinks -->
<div class="modal" id="modal-js-drinks">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Select Alcohol Type</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <!-- dropdown menu for user choosing a drink category -->
      <div class="options" id="categories-list">
        <!-- <form method="post" class="form" id="movieSearchbar"> -->
          <!-- <input class="input" name="movieInput" id="movie-search" type="text" placeholder="enter name, genre, phrase"> -->
        <div class="select">
          <select id="chosen-category">
            <option>Pick One</option>
            <option value="Brandy">Brandy</option>
            <option value ="Gin">Gin</option>
            <option value="Vodka">Vodka</option>
            <option value="Whiskey">Whiskey</option>
            <option value="Tequila">Tequila</option>
            <option value="Rum">Rum</option>

          </select>
        </div>
      </div>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success js-modal-trigger" data-target="modal-js-suggested-pairs"
        id="choose-alc">Next</button>
    </footer>
  </div>
</div>
<!-- modal for suggested pairings -->
<div class="modal" id="modal-js-suggested-pairs">
  <div class="modal-background"></div>
  <div class="modal-content">
    <div id="suggestionBox" class="container-fluid-1">
      <div class="box is-size-3 is-size-4-mobile is-family-monospace">
        <div class="columns">
          <div class="column">
            Films:
            <p><div id="movieRec1"></div></p>
            <p>
              <br>
            <div id="movieRec2"></div>
            </p>
            <br>
            <div id="movieRec3"></div>
            </p>
            <br>
            <div id="movieRec4"></div>
            </p>
            <br>
            <div id="movieRec5"></div>
            </p>
          </div>
          <div class="column">
            Beverage
            <p><div id="drinkRec1"></div>
            </p>
            <p>
            <div id="drinkRec2"></div>
            </p>
            <div id="drinkRec3"></div>
            </p>
            <div id="drinkRec4"></div>
            </p>
            <div id="drinkRec5"></div>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <button class="modal-close is-large" aria-label="close"></button>
</div>
</div>
<!-- suggestion box, columns set to mobile so they will not stack -->

<div id="suggestionBox" class="container-fluid-1">
  <div class="box is-size-3 is-family-monospace">
    <h1 id="suggestedPairing"></h1>
    <br>
    <div class="columns">
      <div class="column">
       
        <p><div id="suggestedMovie"></div></p>
      </div>
      <div class="column">
        
      <p><div id="drinkSuggestion"></div>
      </p>
      </div>
    </div>
  </div>
  
  <button id="startBtn" class="mt-5 js-modal-trigger button is-large is-rounded" data-target="modal-js-movies">
    Get Started
  </button>
  
  

</div>
</div>
</div>

<!-- footer -->
<footer class="footer" id="footer">
  <div class="content has-text-centered">
    <p>
      <strong><i class="fa-solid fa-film"></i> Cinema & Sip <i class="fa-solid fa-whiskey-glass"></i></strong> by
      Shaun, Zach, Chris & Sean
    </p>
  </div>
</footer>

  <script src="assets/script.js"></script>
  <script src="assets/movieDB.js" type="module"></script>
  <link rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/@creativebulma/bulma-tooltip@1.0.2/dist/bulma-tooltip.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
