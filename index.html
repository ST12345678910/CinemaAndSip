<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>HomeScreen V1</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.3/css/bulma.min.css">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>
<div id="titleBox" class="container-fluid">
<div class="box is-size-1 is-size-2-mobile">
  <h1 id="centerMaintitle">Cinema & Sip</h1>
  <p class="is-size-4 is-size-6-mobile" id="titleDescription">Find the perfect pairing of movie and beverage</p>
</div>

<div id="suggestionBox" class="container-fluid">
  <div class="box is-size-3 is-size-4-mobile">
    <h1 id="suggestedPairing">Suggested Pairing of the Day</h1>
    <div class="columns is-mobile">
      <div class="column">
        Film
        <p><img src="images/sampleimage1.png"></img>
          </p>
      </div>
      <div class="column">
        Beverage
      <p> <img src="images/sampleimage2.png"></img>
        </p>
      </div>
    </div>
  </div>



</div>
  



<button class="js-modal-trigger button is-primary" data-target="modal-js-movies">
  Open JS example modal
</button>
  
<div class="modal" id="modal-js-movies">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Select Movies</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <!-- Content ... -->
      <p>Testing</p>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success js-modal-trigger" data-target="modal-js-drinks">Finish</button>
      <button class="button">Cancel</button>
    </footer>
  </div>
</div>

<div class="modal" id="modal-js-drinks">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <p class="modal-card-title">Select Drinks</p>
      <button class="delete" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <!-- Content ... -->
      <p>Testing</p>
    </section>
    <footer class="modal-card-foot">
      <button class="button is-success js-modal-trigger" data-target="modal-js-drinks">Next</button>
      <button class="button">Cancel</button>
    </footer>
  </div>
</div>

<script src="./assets/script.js"></script>

</body>
</html>
